<div class="card" *ngIf="!showRequest()">
  <div class="card-header">
    <h4><span>{{location}}</span></h4>
  </div>
  <div class="card-body">
    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="p-2 bd-highlight"><button type="button" class="btn btn-primary" (click)="prevMonth()">
          <</button>
      </div>
      <div class="p-2 bd-highlight">
        <div class="card">
          <div class="card-body" style="background-color: rgb(196, 174, 142);">
            <app-first-month (updateDates)="receiveUpdatesFirstMonth($event)"></app-first-month>
          </div>
        </div>
      </div>
      <div class="p-2 bd-highlight">
        <div class="card">
          <div class="card-body" style="background-color: rgb(211, 194, 169);">
            <app-second-month (updateDates)="receiveUpdatesSecondMonth($event)"></app-second-month>
          </div>
        </div>
      </div>
      <div class="p-2 bd-highlight"><button type="button" class="btn btn-primary" (click)="nextMonth()">></button></div>
      <div class="p-2 bd-highlight">
        <div class="card">
          <div class="card-body">

            <div class="row" *ngIf="firstMonthRequestedDays.length > 0">

              <app-monthSummary 
              [fmrd]="firstMonthRequestedDays" 
              [monthText]="firstMonth.month"
              [currentPicoUnitId]="currentPicoUnitId" 
              (sm)="composeMessage($event)"></app-monthSummary>

            </div>
            <!--show the array here-->
            <div class="row" *ngIf="secondMonthRequestedDays.length > 0">

              <app-second-month-summary 
              [fmrd]="secondMonthRequestedDays" 
              [monthText]="secondMonth.month"
              [currentPicoUnitId]="currentPicoUnitId" 
              (sm)="composeMessage($event)"></app-second-month-summary>
             

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer"></div>
</div>

<div *ngIf="showRequest()">
  <app-requestStay (message)="sendMessage($event)"></app-requestStay>
</div>
