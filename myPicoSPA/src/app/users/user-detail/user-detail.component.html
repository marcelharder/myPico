<div class=container>
 
  <div class="row">
    <div class="col-sm-6">
      <img class="profile-image thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
    </div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <div>
            <strong>
              Naam:
            </strong>
            <p> {{user.knownAs}}</p>
          </div>
          <div>
            <strong>
              Adres:
            </strong>
            <p> {{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>
              Iban:
            </strong>
            <p> {{user.iban}}</p>
          </div>
          <div>
              <strong>
                Email:
              </strong>
              <p> {{user.email}}</p>
            </div>
            <div>
                <strong>
                 Gender:
                </strong>
                <p> {{user.gender}}</p>
              </div>
           
        </div>
      </div>
    </div>
  </div>
<div class="row">
  <div class="col-sm-6"><button type=button class="btn btn-primary" (click)="doneClicked()">Done</button></div>
  <div class="col-sm-6"></div>
</div>




</div>
